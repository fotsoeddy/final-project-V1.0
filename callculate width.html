<body>
    <script>
        const pixelValue = 16;
const screenWidth = window.innerWidth; // Width of the screen in pixels
const percentage = (pixelValue / screenWidth) * 100;

console.log(percentage + "%"); // Output: The percentage of screen width occupied by 100px
    </script>
